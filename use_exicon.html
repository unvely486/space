<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XE아이콘 사용하기</title>
    <!-- 아이콘 CDN연결 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/xeicon/2/xeicon.min.css"
    />

    <style>
      .xi-caret-up-square {
        font-size: 40px;
        color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <h2>
      <i class="xi-home xi-2x"></i>
      환영합니다.
    </h2>

    <p>
      아이콘1 : <i class="xi-caret-up-square"></i><br />
      아이콘2 : <i class="xi-search"></i><br />
      아이콘3 : <i class="xi-plus"></i><br />
      아이콘4 : <i class="xi-heart"></i><br />
      아이콘5 : <i class="xi-new-o"></i><br />
    </p>
    <p>🛸 window + .누르면 나오는 이모지......</p>
  </body>
</html>
